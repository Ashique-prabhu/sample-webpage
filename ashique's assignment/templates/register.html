<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>registerpage</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
    <form action="login.html">
        <div class="container">
            <h1>REGISTER</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email">

            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
            <br>

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" id="fname">

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname">

            <label for="Address"><b>Address</Address></b></label>
            <input type="text" placeholder="Enter your Address" name="Address" id="Address">

            <label for="field"><b>Field of study</b></label><br>
            <input type="checkbox" id="cse" name="cse" value="cse">
            <label for="field"> Computer science engineering</label><br>
            <input type="checkbox" id="mech" name="mech" value="mech">
            <label for="field"> Mechanical Engineering</label><br>
            <input type="checkbox" id="ec" name="ec" value="ec">
            <label for="field"> Electronics and communication</label><br>
            <input type="checkbox" id="eee" name="eee" value="eee">
            <label for="field"> Electricals and Electronics</label><br>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="field"> Others</label><br><br>

            <label for="gender"><b>Gender</b></label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>


            <label for="phn"><b>Phone</b></label>
            <input type="text" placeholder="Enter Phone number" name="phn" id="phn">

            <label for="city"><b>City</b></label>
            <input type="text" placeholder="Enter your current city" name="city" id="city">


            <p>By creating an account you agree to our <a href="privacy.html">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>

        </div>
        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
